<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids' Magic Keyboard Synthesizer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
  </head>
  <body>
    <div class="instructions">
      <h1>🎹 Magic Music Maker 🎶</h1>
      <p>
        Tap the keys or press A, S, D to play music! Try the buttons to make fun
        songs!
      </p>
      <div class="controls">
        <button id="melodyToggle" class="control-btn">🎵 Melody Mode</button>
        <button id="autoPlayToggle" class="control-btn">🎶 Auto Play</button>
        <select id="songSelect" class="control-select">
          <option value="twinkle">Twinkle Twinkle</option>
          <option value="mary">Mary Had a Little Lamb</option>
          <option value="happy">Happy Birthday</option>
        </select>
        <select id="toneSelect" class="control-select">
          <option value="chime">✨ Chime</option>
          <option value="triangle">🎺 Triangle</option>
          <option value="sine">🎵 Sine</option>
          <option value="square">🔊 Square</option>
        </select>
        <div class="slider-container">
          <label for="volumeSlider">🔊 Volume:</label>
          <input
            type="range"
            id="volumeSlider"
            min="0"
            max="1"
            step="0.1"
            value="0.5"
          />
        </div>
        <div class="slider-container">
          <label for="tempoSlider">⏰ Tempo:</label>
          <input
            type="range"
            id="tempoSlider"
            min="60"
            max="120"
            step="10"
            value="80"
          />
        </div>
      </div>
    </div>
    <div id="sketch-holder"></div>
    <ul id="keyboard">
      <li note="C" class="white">A</li>
      <li note="C#" class="black">W</li>
      <li note="D" class="white offset">S</li>
      <li note="D#" class="black">E</li>
      <li note="E" class="white offset">D</li>
      <li note="F" class="white">F</li>
      <li note="F#" class="black">T</li>
      <li note="G" class="white offset">G</li>
      <li note="G#" class="black">Y</li>
      <li note="A" class="white offset">H</li>
      <li note="A#" class="black">U</li>
      <li note="B" class="white offset">J</li>
      <li note="C2" class="white">K</li>
      <li note="C#2" class="black">O</li>
      <li note="D2" class="white offset">L</li>
      <li note="D#2" class="black">P</li>
      <li note="E2" class="white offset">;</li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
